<!DOCTYPE html>
<html lang="eng">
    <head>
        <link type="text/css"  rel="stylesheet" href="{{ url_for('static', filename = 'stylesheets/index.css') }}">
        <script src="{{url_for('static', filename='stylesheets/index.js')}}"></script>
        <title>Corona Live Count</title>
        <!-- fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/bd81c4ab1e.js" crossorigin="anonymous"></script>
        <!--meta tags-->
        <meta name="viewport " content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    </head>
    <body>
       <div class="header">
           <h1>Corona Live Count</h1>
       </div>
       <br>
       <br>
       <form class="search-bar"  action="/search_country" method="POST">
        <input  type="text" autocomplete="off"  name="udata" placeholder="Search Country">
           
       </form>
       <br>
       <br>
       <div class="container">
           <div>Country  <br> {{ country }}</div>
            <div>Confirmed <br>{{ confirmed }}</div>
            <div>Active <br> {{ active }}</div>
            <div>Recovered <br> {{ Recovered }}</div>
            <div>Deaths <br> {{ Deaths }}</div>
            <div></div>
       </div>
       <br>
       <br>
       <footer>
            <a class="btn btn-primary" href="https://www.instagram.com/clown_monster10/" role="button" target="_blank">Instagram</a>
            <button type="button" onclick="window.location.href='https://github.com/ClownMonster/' " class="btn btn-primary">Github</button>
            <button type="button"  onclick="window.location.href='https://twitter.com/Clown_Monster10' " class="btn btn-primary">Twitter</button>
            <button type="button" onclick="window.location.href='' " class="btn btn-primary">Developers Info</button>
            <p>Copy right 2020 &copy Clown Monster's Tech Ltd</p>
       </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>
</html>
